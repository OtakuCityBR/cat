    <style>
        :root {

            --cor-secundaria: #f1faee;

            --cor-fundo: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

        }
        
        * {

            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--cor-fundo);
            color: var(--cor-texto);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header redesenhado */
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5));
            border-bottom: 3px solid var(--cor-primaria);
            position: relative;
            overflow: hidden;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/0jHPY4Z2/OC.png') center/cover no-repeat;
            z-index: -1;
            opacity: 0.7;
        }
        
        header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }
        
        h1 {
            margin: 0;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--cor-primaria);
            text-shadow: 0 0 15px rgba(230, 57, 70, 0.9);
            opacity: 1;
            transition: all 0.5s ease;
            z-index: 1;
        }
        
        h1:hover {
            text-shadow: 0 0 20px rgba(230, 57, 70, 1);
            transform: scale(1.02);
        }
        
        .slogan {
            margin-top: 10px;
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 400;
            letter-spacing: 1px;
            color: var(--cor-destaque);
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 1;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 15px;
            flex: 1;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        /* Botões redesenhados */
        .anime-button {
            display: flex;
            align-items: center;
            width: 100%;
            height: 70px;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            box-shadow: var(--sombra);
            text-align: left;
        }
        
        .anime-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%);
            z-index: 1;
        }
        
        .anime-button span {
            position: relative;
            z-index: 2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px;
        }
        
        .anime-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        .anime-button:active {
            transform: translateY(2px);
        }

        /* Efeito de loading para imagens */
        .loading {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        @keyframes loading {

        }

    <script>
        // Pré-carregamento de imagens para melhor performance
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.anime-button');
            
            buttons.forEach(button => {
                // Adiciona classe de loading temporariamente
                button.classList.add('loading');
                
                // Cria uma imagem oculta para forçar o cache
                const img = new Image();
                img.src = button.style.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/, '$1');
                
                img.onload = function() {
                    button.classList.remove('loading');
                };
                
                img.onerror = function() {
                    button.classList.remove('loading');
                    button.style.backgroundImage = 'none';
                    button.style.backgroundColor = '#333';
                };
            });
        });
    </script>
