<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku City - Decoração Anime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --cor-primaria: #e63946;
            --cor-secundaria: #f1faee;
            --cor-destaque: #a8dadc;
            --cor-fundo: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --cor-texto: white;
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--cor-fundo);
            color: var(--cor-texto);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header - apenas a logo */
        header {
            height: 150px;
            padding: 0;
            background: url('https://i.ibb.co/0jHPY4Z2/OC.png') center/contain no-repeat;
            border-bottom: 3px solid var(--cor-primaria);
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .container {
            width: 100%;
            margin: 20px auto;
            padding: 15px;
            flex: 1;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        /* Botões - versão mobile primeiro */
        .anime-button {
            display: flex;
            align-items: center;
            width: 100%;
            height: 70px;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            box-shadow: var(--sombra);
            text-align: left;
            min-width: 0; /* Garante que o texto não force a largura */
        }
        
        .anime-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%);
            z-index: 1;
        }
        
        .anime-button span {
            position: relative;
            z-index: 2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px;
        }
        
        .anime-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        .anime-button:active {
            transform: translateY(1px);
        }
        
        /* Imagens de fundo dos botões */
        .anime-button {
            background-size: cover;
            background-position: right center;
            background-repeat: no-repeat;
        }
        
        /* Classes específicas para cada anime */
        .naruto { background-image: url('https://i.ibb.co/zVp9pbqR/naruto.jpg') !important; }
        .dragon-ball { background-image: url('https://i.ibb.co/pvwYVMqT/d.jpg') !important; }
        .one-piece { background-image: url('https://i.ibb.co/hJpTMCG5/o.jpg') !important; }
        .attack-on-titan { background-image: url('https://i.ibb.co/pj444tVv/a.jpg') !important; }
        .my-hero-academia { background-image: url('https://i.ibb.co/jkW0s02B/b.jpg') !important; }
        .demon-slayer { background-image: url('https://i.ibb.co/SDdzYmXZ/ds.jpg') !important; }
        .arcane { background-image: url('https://i.ibb.co/JwymXkv8/arcane-capa.png') !important; }
        .berserk { background-image: url('https://i.ibb.co/3yGzvsvx/ber.png') !important; }
        .bleach { background-image: url('https://i.ibb.co/HTVq4VHQ/bleach.png') !important; }
        .cavaleiros-zodiaco { background-image: url('https://i.ibb.co/39V1Xv6r/cdz.png') !important; }
        .chainsaw-man { background-image: url('https://i.ibb.co/Q3PYtDgt/csm.png') !important; }
        .evangelion { background-image: url('https://i.ibb.co/HjMwggJ/evan.png') !important; }
        .genshin-impact { background-image: url('https://i.ibb.co/sJ2RnJcw/genshin.png') !important; }
        .ghibli { background-image: url('https://i.ibb.co/qM7m81qL/gibli.png') !important; }
        .haikyuu { background-image: url('https://i.ibb.co/WvBz48th/haiki.png') !important; }
        .hanako { background-image: url('https://i.ibb.co/VYYCpthJ/hanako.png') !important; }
        .hello-kitty { background-image: url('https://i.ibb.co/Qv36pgjr/hello.png') !important; }
        .hunter-x-hunter { background-image: url('https://i.ibb.co/60gnM0Y1/hunter.png') !important; }
        .jujutsu-kaisen { background-image: url('https://i.ibb.co/4ZvZTjnV/jujutso.png') !important; }
        .fullmetal { background-image: url('https://i.ibb.co/dd0Pr3q/full.png') !important; }
        .nanatsu-no-taizai { background-image: url('https://i.ibb.co/m5yQvqSp/nanatsu.png') !important; }
        .one-punch-man { background-image: url('https://i.ibb.co/tPcgHCGy/onepunch.png') !important; }
        .pokemon { background-image: url('https://i.ibb.co/LhB8FjKS/pokemon.png') !important; }
        .procurados-one-piece { background-image: url('https://i.ibb.co/KzwQvymD/wanted.png') !important; }
        .sailor-moon { background-image: url('https://i.ibb.co/FbBt1vS4/sailor.png') !important; }
        .solo-leveling { background-image: url('https://i.ibb.co/mrndg3FQ/solo.png') !important; }
        .spy-x-family { background-image: url('https://i.ibb.co/gMfhTWX1/spy.png') !important; }
        .tokyo-revengers { background-image: url('https://i.ibb.co/N2TSCC3P/tokyo.png') !important; }
        
        /* Botão flutuante */
        .social-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, var(--cor-primaria), #ff6b6b);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            box-shadow: var(--sombra);
            z-index: 100;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
        }
        
        .social-float:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.6);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 0.9em;
            margin-top: auto;
        }
        
        /* Versão para tablets */
        @media (min-width: 600px) {
            .buttons-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            header {
                height: 180px;
            }
        }
        
        /* Versão para desktop */
        @media (min-width: 900px) {
            .container {
                max-width: 900px;
            }
            
            .buttons-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }
            
            header {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Header simplificado - apenas a logo -->
    <header role="banner" aria-label="Logo Otaku City"></header>
    
    <div class="container">
        <div class="buttons-grid">
            <!-- Todos os botões aqui (mantidos do código anterior) -->
            <button class="anime-button naruto" onclick="window.location.href='https://otakucitybr.github.io/Naruto/'">
                <span>Naruto</span>
            </button>
            
            <!-- ... outros botões ... -->
            
        </div>
    </div>
    
    <a href="https://instagram.com/otaku_city_brasil/" class="social-float" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
    </a>
    
    <footer>
        <p>© 2025 Otaku City • Contato: (11) 9 5858-8616 • contato@otakucity.com.br</p>
    </footer>
</body>
</html>
